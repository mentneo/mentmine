<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MentMine</title>
    <!-- Meta redirect (backup method) -->
    <meta http-equiv="refresh" content="0; URL=https://mentmine.onrender.com">
    <script>
        // JavaScript redirect (primary method)
        window.location.href = "https://mentmine.onrender.com";
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://mentmine.onrender.com">link to MentMine</a>.</p>
</body>
</html>
