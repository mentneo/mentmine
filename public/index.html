<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Update logo references -->
  <link rel="icon" href="%PUBLIC_URL%/logo-3d.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo-3d.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo-3d.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2e3280" />
  
  <!-- Updated SEO elements -->
  <title>Mentneo - Learn. Build. Dominate.</title>
  <meta name="description" content="Mentneo is a learning platform that teaches full-stack development to students through affordable, hands-on courses and projects.">
  <meta name="keywords" content="Mentneo, web development, full stack course, HTML, CSS, JavaScript, React, Firebase, learn coding online, student tech learning">
  <meta name="author" content="Mentneo Team">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Mentneo - Learn. Build. Dominate." />
  <meta property="og:description" content="Learn full-stack development from industry experts at a fraction of the cost." />
  <meta property="og:image" content="%PUBLIC_URL%/logo-3d.png" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-3d.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Correct base path for relative URLs -->
  <base href="%PUBLIC_URL%/" />
  
  <!-- Preconnect to important third-party domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts: Inter -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet"
  />
  <!-- Google Fonts: Cinzel Decorative (for magical theme) -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  
  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />
  
  <!-- Canonical URL to avoid duplicate content issues -->
  <link rel="canonical" href="https://mentneo.com/" />
  
  <!-- Additional Meta Tags for Better Indexing -->
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
</head>

  <div id="root"></div>
  
  <!-- Structured data for better SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Mentneo",
      "url": "https://mentneo.com",
      "logo": "https://mentneo.com/logo-3d.png",

      ],

      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Bengaluru",
        "addressRegion": "Karnataka",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-9876543210",
        "contactType": "customer support",
        "email": "official@mentneo.com"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "INR",
        "lowPrice": "9999",
        "highPrice": "29999",
        "offerCount": "5"
      }
    }
  </script>
</body>
</html>
