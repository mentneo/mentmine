<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Simplified favicon references with relative paths -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="logo-3d.png" />
  <link rel="apple-touch-icon" href="logo-3d.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Preconnect to important third-party domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts: Inter -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet"
  />
  <!-- Google Fonts: Cinzel Decorative (for magical theme) -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  
  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />
  
  <!-- Canonical URL to avoid duplicate content issues -->
  <link rel="canonical" href="https://mentneo.com/" />
  
  <!-- Fix indexing issues -->
  <meta name="robots" content="index, follow" />
  
  <!-- Ensure proper indexing -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://mentneo.com/",
    "name": "Mentneo - Learn. Build. Dominate.",
    "description": "Mentneo is a learning platform that teaches full-stack development to students through affordable, hands-on courses and projects."
  }
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Structured data for better SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Mentneo",
      "url": "https://mentneo.com",
      "logo": "https://mentneo.com/logo-3d.png",
      "sameAs": [
        "https://facebook.com/mentneo",
        "https://twitter.com/mentneo",
        "https://linkedin.com/company/mentneo",
        "https://instagram.com/mentneo"
      ],
      "description": "Mentneo provides affordable, high-quality tech education for Indian students, bridging the gap between academia and industry needs.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Bengaluru",
        "addressRegion": "Karnataka",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-9182146476",
        "contactType": "customer support",
        "email": "official@mentneo.com"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "INR",
        "lowPrice": "9999",
        "highPrice": "29999",
        "offerCount": "5"
      }
    }
  </script>
</body>
</html>
