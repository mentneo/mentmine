<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Update logo references -->
  <link rel="icon" href="%PUBLIC_URL%/logo-2d.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo-3d.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo-3d.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2e3280" />
  <meta
    name="description"
    content="Mentneo - Affordable, Real-world Tech Skills for Indian Students"
  />
  <meta property="og:title" content="Mentneo - Tech Education Platform" />
  <meta property="og:description" content="Learn full-stack development from industry experts at a fraction of the cost." />
  <meta property="og:image" content="%PUBLIC_URL%/logo-3d.png" />
  <meta property="og:url" content="https://mentneo.com" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-3d.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Fix: Correct base path to root directory, not to a specific file -->
  <base href="%PUBLIC_URL%/" />
  <title>Mentneo - Empowering Tech Education Across India</title>
  
  <!-- Preconnect to important third-party domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Google Fonts: Inter -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
    rel="stylesheet"
  />
  <!-- Google Fonts: Cinzel Decorative (for magical theme) -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" 
    rel="stylesheet"
  />
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Structured data for better SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Mentneo",
      "url": "https://mentneo.com",
      "logo": "https://mentneo.com/logo.png",
      "sameAs": [
        "https://facebook.com/mentneo",
        "https://twitter.com/mentneo",
        "https://linkedin.com/company/mentneo",
        "https://instagram.com/mentneo"
      ],
      "description": "Mentneo provides affordable, high-quality tech education for Indian students, bridging the gap between academia and industry needs.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Bengaluru",
        "addressRegion": "Karnataka",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-9876543210",
        "contactType": "customer support",
        "email": "info@mentneo.com"
      },
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "INR",
        "lowPrice": "9999",
        "highPrice": "29999",
        "offerCount": "5"
      }
    }
  </script>
</body>
</html>
